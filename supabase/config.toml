# Supabase 本地开发配置
# 文档: https://supabase.com/docs/guides/cli/config

[project]
# 项目唯一标识符
project_id = "ontheway"

[api]
# API 服务端口
port = 54321
# API 请求大小限制
max_rows = 1000

[db]
# PostgreSQL 数据库端口
port = 54322
# 数据库版本
major_version = 15

[studio]
# Supabase Studio 管理界面端口
port = 54323

[auth]
# 启用认证服务
enabled = true
# 站点 URL (本地开发)
site_url = "http://localhost:3000"
# 允许的额外重定向 URL
additional_redirect_urls = ["http://localhost:3000/**"]
# JWT 过期时间 (秒)
jwt_expiry = 3600
# 启用注册
enable_signup = true
# 启用匿名登录
enable_anonymous_sign_ins = true

[auth.email]
# 启用邮箱登录
enable_signup = true
# 启用邮箱确认
enable_confirmations = false

[realtime]
# 启用实时订阅
enabled = true

[storage]
# 文件存储大小限制 (100MB)
file_size_limit = "100MiB"
