name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared
        run: pnpm --filter @ontheway/shared build

      - name: Test shared
        run: pnpm --filter @ontheway/shared test

      - name: Build server
        run: pnpm --filter @ontheway/server build

      - name: Build web
        run: pnpm --filter @ontheway/web build

      - name: TypeScript check (miniprogram)
        run: cd packages/miniprogram && npx tsc --noEmit
